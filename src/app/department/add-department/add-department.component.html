 <h1> Department Add/Update</h1>
    <div class = "container">
        <fieldset class = "form-group">
            <label>Name</label>
            <input type = "text"[(ngModel)] = "department.name" class = "form-control" name = "name" required = "required">
        </fieldset>
        <fieldset class = "form-group">
            <label>Description</label> 
        <input type = "text" [(ngModel)] = "department.description" class = "form-control" name = "description" required = "required">
        </fieldset>
        <fieldset class = "form-group">
            <label>Location</label> 
        <input type = "text" [(ngModel)] = "department.location" class = "form-control" name = "location" required = "required">
        </fieldset>
       
        
        <button type="submit" class="btn btn-success" (click)="saveDepartmentDetails()">Save</button>
        </div>
