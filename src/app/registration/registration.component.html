<h1> Registrations list
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<button routerLink="/add" class="btn btn-success" (click)="addRegistration()">Add Registration</button></h1>
<div class="container">
  <table class="table">
    <thead>
      <tr>
            <th>Registration Id</th>
            <th> Registration name</th>
            <th>Registration Date </th>
            <th>Registration Content </th>
            <th> Update</th>
            <th> Delete</th>
        </tr>
    
    </thead>
    <tbody>

    <tbody>
        <tr *ngFor = "let registration of registration">
            <td> {{registration.id}}</td> 
            <td> {{registration.name}}</td>
            <td> {{registration.date}}</td>
            <td> {{registration.content}}</td>
            <td><button (click)="updateRegistration(registration.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteRegistration(registration.id, registration)"class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
  </table>


</div>
