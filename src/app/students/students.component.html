<h1> Students list
<button (click) = "addStudent()" routerLink="/add" class="btn btn-success">Add Student</button></h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
            <th> Student Id</th>
            <th> Student Name</th>
            <th> Student DOB</th>
            <th> Student Email</th>
            <th> Student Address</th>
            <th> Student Phone Number</th>
            <th> Update</th>
            <th> Delete</th>
        </tr>
    
    </thead>
    <tbody>

    <tbody>
        <tr *ngFor = "let student of student">
<td> {{student.id}}</td>
<td> {{student.name}}</td>
<td> {{student.studentDOB}}</td>
<td> {{student.studentEmail}}</td>
<td> {{student.studentAddress}}</td>
<td> {{student.studentPhone}}</td>


<!-- <td><button class="btn btn-success">Update</button></td>
<td><button class="btn  btn-warning">Delete</button></td> -->
<td><button (click)="updateStudent(student.id)" class="btn btn-success">Update</button></td>
<td><button (click)="deleteStudent(student.id,student)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
  </table>


</div>
