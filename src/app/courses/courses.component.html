<h1> Courses list</h1> 
<button routerLink="/add" class="btn btn-success">Add</button>
<div class="container">
  <table class="table">
    <thead>
      <tr>
            <th>Course Id</th>
            <th> Course name</th>
            <th>Course Description </th>
          
            <th> Update</th>
            <th> Delete</th>
        </tr>
    
    </thead>
    <tbody>

    <tbody>
        <tr *ngFor = "let course of course">
<td> {{course.id}}</td>
<td> {{course.name}}</td>
<td> {{course.description}}</td>
<td><button class="btn btn-success">Update</button></td>
<td><button class="btn  btn-warning">Delete</button></td>
<!-- <td><button (click)="updateCourse(course.id)" class="btn btn-success">Update</button></td>
<td><button (click)="deleteCourse(course.id)" class="btn btn-warning">Delete</button></td> -->
        </tr>
    </tbody>
  </table>


</div>
