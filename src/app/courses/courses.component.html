<h1> Courses list
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<button routerLink="/add" class="btn btn-success" (click)="addCourse()">Add Course</button></h1>
<div class="container">
  <table class="table">
    <thead>
      <tr>
            <th>Course Id</th>
            <th> Course name</th>
            <th>Course Type </th>
            <th>Course Prerequisite</th>
            <th>Course Duration</th>
            <th>Course Credits</th>
            <th> Update</th>
            <th> Delete</th>
        </tr>
    
    </thead>
    <tbody>

    <tbody>
        <tr *ngFor = "let course of course">
            <td> {{course.id}}</td> 
            <td> {{course.name}}</td>
            <td> {{course.type}}</td>
            <td> {{course.preRequest}}</td>
            <td> {{course.duration}}</td>
            <td> {{course.credits}}</td>
            <td><button (click)="updateCourse(course.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteCourse(course.id, course)" class="btn btn-warning">Delete</button></td>
<!-- <td><button (click)="updateCourse(course.id)" class="btn btn-success">Update</button></td>
<td><button (click)="deleteCourse(course.id)" class="btn btn-warning">Delete</button></td> -->
        </tr>
    </tbody>
  </table>


</div>
