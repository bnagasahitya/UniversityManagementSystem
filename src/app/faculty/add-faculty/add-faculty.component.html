    <h1> Faculty Add/Update</h1>
    <div class = "container">
    <fieldset class = "form-group">
        <label>Name</label>
        <input type = "text"[(ngModel)] = "faculty.name" class = "form-control" name = "name" required = "required">
    </fieldset>
    <fieldset class = "form-group">
        <label>Gender</label> 
    <input type = "text" [(ngModel)] = "faculty.gender" class = "form-control" name = "gender" required = "required">
    </fieldset>
    <fieldset class = "form-group">
        <label>Address</label> 
    <input type = "text" [(ngModel)] = "faculty.address" class = "form-control" name = "address" required = "required">
    </fieldset>
    <fieldset class = "form-group">
        <label>Phone</label> 
    <input type = "text" [(ngModel)] = "faculty.phone" class = "form-control" name = "phone" required = "required">
    </fieldset>
    <fieldset class = "form-group">
        <label>Age</label> 
    <input type = "text" [(ngModel)] = "faculty.age" class = "form-control" name = "age" required = "required">
    </fieldset>
    <fieldset class = "form-group">
        <label>Course_ID</label> 
    <input type = "text" [(ngModel)] = "faculty.course_id" class = "form-control" name = "course_id" required = "required">
    </fieldset>
    <fieldset class = "form-group">
        <label>Department ID</label> 
    <input type = "text" [(ngModel)] = "faculty.department_id" class = "form-control" name = "department_id" required = "required">
    </fieldset>
    
    <button type="submit" class="btn btn-success" (click)="saveFacultyDetails()">Save</button>
    </div>
